layout: {qmk_keyboard: totem}
layers:
  base:
  - Q
  - W
  - E
  - R
  - T
  - Y
  - U
  - I
  - O
  - P
  - {t: A, h: '$$mdi:apple-keyboard-command$$'}
  - {t: S, h: '$$mdi:apple-keyboard-option$$'}
  - {t: D, h: LCTL}
  - {t: F, h: '$$mdi:apple-keyboard-shift$$'}
  - G
  - H
  - {t: J, h: '$$mdi:apple-keyboard-shift$$'}
  - {t: K, h: LCTL}
  - {t: L, h: '$$mdi:apple-keyboard-option$$'}
  - {t: ;, h: '$$mdi:apple-keyboard-command$$'}
  - Z
  - X
  - C
  - V
  - B
  - N
  - M
  - {t: ',', s: '?'}
  - {t: ., s: '!'}
  - {t: '''', s: '"'}
  - Ctl+ $$mdi:arrow-left-bold$$
  - {type: none}
  - Ctl+ $$mdi:arrow-right-bold$$
  - {t: '$$mdi:keyboard-space$$', h: navi}
  - {t: '$$mdi:keyboard-return$$', h: '$$mdi:apple-keyboard-command$$'}
  - {t: '$$mdi:backspace-outline$$', h: symb}
  - {t: '$$mdi:apple-keyboard-shift$$', h: '$$mdi:gesture-tap-hold$$'}
  - PP
  - {type: none}
  - {t: /, s: \}
  navi:
  - '0'
  - '7'
  - '8'
  - '9'
  - {type: trans}
  - {type: trans}
  - Alt+ $$mdi:arrow-left-bold$$
  - Alt+ $$mdi:arrow-down-bold$$
  - Alt+ $$mdi:arrow-up-bold$$
  - Alt+ $$mdi:arrow-right-bold$$
  - {t: '0', h: '$$mdi:apple-keyboard-command$$'}
  - {t: '4', h: '$$mdi:apple-keyboard-option$$'}
  - {t: '5', h: LCTL}
  - {t: '6', h: '$$mdi:apple-keyboard-shift$$'}
  - {type: trans}
  - {type: trans}
  - {t: '$$mdi:arrow-left-bold$$', h: '$$mdi:apple-keyboard-shift$$'}
  - {t: '$$mdi:arrow-down-bold$$', h: LCTL}
  - {t: '$$mdi:arrow-up-bold$$', h: '$$mdi:apple-keyboard-option$$'}
  - {t: '$$mdi:arrow-right-bold$$', h: '$$mdi:apple-keyboard-command$$'}
  - '0'
  - '1'
  - '2'
  - '3'
  - {type: trans}
  - {type: trans}
  - ⇱
  - ⇟
  - ⇞
  - ⇲
  - {type: trans}
  - {type: none}
  - {type: trans}
  - {type: held}
  - {type: trans}
  - {type: trans}
  - {type: trans}
  - {type: trans}
  - {type: none}
  - {type: trans}
  symb:
  - {type: trans}
  - '|'
  - '&'
  - {type: trans}
  - {type: trans}
  - {type: trans}
  - '`'
  - ^
  - $
  - \
  - {t: '~', h: '$$mdi:apple-keyboard-command$$'}
  - {t: '-', h: '$$mdi:apple-keyboard-option$$'}
  - {t: +, h: LCTL}
  - {t: '=', h: '$$mdi:apple-keyboard-shift$$'}
  - '@'
  - '%'
  - {t: '{', h: '$$mdi:apple-keyboard-shift$$'}
  - {t: '[', h: LCTL}
  - {t: ']', h: '$$mdi:apple-keyboard-option$$'}
  - {t: '}', h: '$$mdi:apple-keyboard-command$$'}
  - '#'
  - /
  - '*'
  - _
  - {type: trans}
  - {type: trans}
  - (
  - <
  - '>'
  - )
  - {type: trans}
  - {type: none}
  - {type: trans}
  - {type: trans}
  - {type: trans}
  - {type: held}
  - {type: trans}
  - {type: trans}
  - {type: none}
  - {type: trans}
combos:
- p: [10, 11]
  k: {t: '$$mdi:backspace-reverse-outline$$', h: 'Alt+ $$mdi:apple-keyboard-command$$'}
- p: [11, 12]
  k: {t: '$$mdi:keyboard-tab$$', h: Alt+ LCTL}
- p: [12, 13]
  k: {t: '$$mdi:keyboard-return$$', h: Sft+ LCTL}
- p: [11, 13]
  k: {t: '$$mdi:keyboard-esc$$', h: 'Alt+ $$mdi:apple-keyboard-shift$$'}
- p: [13, 14]
  k: $$mdi:backspace-outline$$
- p: [16, 17]
  k: {t: 'Ctl+ $$mdi:keyboard-space$$', h: Sft+ LCTL}
- p: [17, 18]
  k: {t: '$$mdi:apple-keyboard-caps$$', h: Alt+ LCTL}
- p: [30, 32]
  k: Ctl+ $$mdi:arrow-up-bold$$
